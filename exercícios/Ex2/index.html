<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Parágrafos e quebras de linha</h1>
    <p>Você pode escrever um parágrafo de qualquer jeito basta ter p</p>
    <p>
      Se precisar quebrar o texto em um lugar específico <br />
      como esse basta usar br
    </p>
    <p>
      Vamos adicionar alguns simbolos especiais: &reg; &real; &copy; &trade;
      &euro; &pound; &yen; &cent; &delta; &uparrow;
    </p>
    <p>Vamos adicionar alguns emojis: &#x1F600 &#x1F596</p>
  </body>
</html>
