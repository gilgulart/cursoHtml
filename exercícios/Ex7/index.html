<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Imagem Dinâmica</h1>
    <p>
      Tente abrir esse site em vários dispositivos diferentes ou simplesmente
      aumente e diminua o tamanho do seu navegador
    </p>
    <picture>
      <source
        media="(max-width: 750px)"
        srcset="Image/imgP.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px )"
        srcset="Image/imgM.png"
        type="image/png"
      />
      <img src="Image/imgG.png" alt="imagem flexível" />
    </picture>
  </body>
</html>
