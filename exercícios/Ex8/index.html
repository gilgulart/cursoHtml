<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>áudio e video</title>
  </head>
  <body>
    <h1>Reproduzindo um áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/happy-mistake.mp3" controls>
      <source src="midia/happy-mistake.mp3" type="audio/mpeg" />
      <source src="midia/happy-mistake.ogg" type="audio/ogg" />
      <source src="midia/happy-mistake.wav" type="audio/wav" />
    </audio>
  </body>
</html>
