<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>áudio e video</title>
  </head>
  <body>
    <h1>Reproduzindo um áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/happy-mistake.mp3" controls>
      <source src="midia/happy-mistake.mp3" type="audio/mpeg" />
      <source src="midia/happy-mistake.ogg" type="audio/ogg" />
      <source src="midia/happy-mistake.wav" type="audio/wav" />
    </audio>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video controls width="560">
      <source src="midia/Video(1).mp4" type="video/mp4" />
      <source src="midia/Video(2).mkv" type="video/mkv" />
      <source src="midia/Video(3).webm" type="video/webm" />
    </video>
    <h1>Video hospedado no youtube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/FdE5G95B7Mg?si=_mun1ivqINepqyzj"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
