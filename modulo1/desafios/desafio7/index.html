<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagem flexível</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <h1>Imagem Flexível</h1>
    <p>
      Você está vendo a imagem completa? Experimente ampliar o tamanho da sua
      janela para aproveitar a experiência
    </p>
    <picture>
      <source
        media="(max-width: 700px )"
        srcset="img/paisagem-p.png"
        type="image/png"
      />
      <source media="(max-width: 1000px )" srcset="img/paisagem-m.png" />
      <img src="img/paisagem-g.png" alt="Paisagem" />
    </picture>
  </body>
</html>
